version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries"
    schema: "sql/schema.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/infrastructures/postgres/sqlc"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        emit_empty_slices: true
        emit_interface: true
        emit_result_struct_pointers: true
        emit_enum_valid_method: false
        emit_all_enum_values: true
        emit_prepared_queries: true
        omit_unused_structs: true
        # Override more fields if needed https://github.com/sqlc-dev/sqlc/blob/main/internal/codegen/golang/postgresql_type.go#L12
        overrides:
          - db_type: "pg_catalog.timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "pg_catalog.timestamptz"
            go_type:
              import: "time"
              type: "Time"
              pointer: false
          - db_type: "pg_catalog.timestamp"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"
              pointer: false
          - db_type: "timestamp"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "timestamp"
            go_type:
              import: "time"
              type: "Time"
              pointer: false
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
              pointer: false
        
          
          