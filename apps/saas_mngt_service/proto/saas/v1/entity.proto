syntax = "proto3";

package saas.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/vtuanjs/saas_management/packages/go/buf/saas/v1";

enum AttachmentType {
  ATTACHMENT_TYPE_UNSPECIFIED = 0;
  ATTACHMENT_TYPE_PDF = 1;
  ATTACHMENT_TYPE_IMAGE = 2;
  ATTACHMENT_TYPE_VIDEO = 3;
}

message Attachment {
  string id = 1;
  string path = 2;
  bool from_internal = 3;
  AttachmentType type = 4;
  string ref = 5;
  string return_url = 6;
}

message User {
  string id = 1;
  string email = 2;
  string phone = 3;
  string first_name = 4;
  string last_name = 5;
  string name = 6;
  Attachment avatar = 7;
  google.protobuf.Timestamp last_login = 8;
  string ref = 9;
  google.protobuf.Timestamp created_at = 10;
  google.protobuf.Timestamp updated_at = 11;
}
